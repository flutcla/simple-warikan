<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Warikan</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>

<body>
  <header>
    <h1>Simple Warikan</h1>
  </header>
  <div class="main_container">
    <h2>投げ銭</h2>
    <div class="list_container" id="donation">
      <div class="money_list">
        <input class="donation" type="number" placeholder="0" />
        <div>円</div>
      </div>
    </div>
    <button onclick="addDonation()">追加</button>
    <h2>払ったお金</h2>
    <div class="list_container" id="paid">
      <div class="money_list">
        <input class="paid" type="number" placeholder="0" />
        <div>円</div>
      </div>
    </div>
    <button onclick="addPaid()">追加</button>
  </div>
  <div class="result_container">
    <div class="number_input">
      <input id="count" type="number" value="1" placeholder="人数を入力" />で割り勘をする場合
    </div>
    <div id="result"></div>
  </div>
</body>

</html>
