<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Simple Warikan</title>
  <style>
    .new-section {
      border-top: 1px solid black;
    }
  </style>
  <script src="index.js"></script>
</head>

<body>
  <h1>Simple Warikan</h1>
  <h3>寄付金</h3>
  <div id="donation">
    <input class="donation" type="number" placeholder="寄付金額を入力" />
  </div>
  <button onclick="addDonation()">追加</button>
  <h3>割り付け人数</h3>
  <input id="count" type="number" value="1" placeholder="人数を入力" />
  <h3>支払い済みの金額</h3>
  <div id="paid">
    <input class="paid" type="number" placeholder="支払済みの金額を入力" />
  </div>
  <button onclick="addPaid()">追加</button>
  <h3>結果</h3>
  <div id="result">
  </div>
</body>

</html>
